<p>

</p>
<p>
Применяется в качестве <sc_element sys_idtf = "rrel_first_action_argument">первого аргумента</sc_element> <sc_element sys_idtf = "question_search_book_by_template">действия поиска книги по шаблону</sc_element>.
</p>
<p>

</p>
